<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <div>
                Dear %%name%%,<br />
                <br />
                A new Live Classroom %%liveClassroomTitle%%&nbsp;has been published in your
                %%courseName%% which begins from %%startDate%%.<br />
                <br />
                Please
                <b
                    ><a
                        alias="click here"
                        conversion="false"
                        data-linkto="other"
                        href="%%liveClassroomLink%%"
                        style="color: #ff0000; text-decoration: none"
                        title="click here"
                        >click here</a
                    ></b
                >
                to attend it.<br />
                <br />
                Thanks,<br />
                Lumen Team
            </div>
        </td>
    </tr>
</table>
