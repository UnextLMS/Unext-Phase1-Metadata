<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <div>
                <span style="font-size: 15px"
                    >Dear %%name%%,<br />
                    <br />
                    A new %%quizTitle%%&nbsp;has been published in your </span
                >%%courseName%%<span style="font-size: 15px">
                    which begins from %%startDate%%.<br />
                    <br />
                    Please
                    <b
                        ><a
                            alias="click here"
                            conversion="false"
                            data-linkto="other"
                            href="%%quizLink%%"
                            style="color: #ff0000; text-decoration: none"
                            title="click here"
                            >click here</a
                        ></b
                    >&nbsp; to attempt it.<br />
                    <br />
                    Thanks,<br />
                    Lumen Team</span
                >
            </div>
        </td>
    </tr>
</table>
