<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <p>
                Hi %%FullName%%,<br />
                <br />
                Quiz - %%Title%% and your Password is %%password%%<br />
                Take the quiz from
                <a
                    alias="%%Link%%"
                    conversion="false"
                    data-linkto="other"
                    href="%%Link%%"
                    style="color: #ff0000; text-decoration: none"
                    title="%%Link%%"
                    >%%Link%%</a
                ><br />
                <br />
                &nbsp;
            </p>
        </td>
    </tr>
</table>
