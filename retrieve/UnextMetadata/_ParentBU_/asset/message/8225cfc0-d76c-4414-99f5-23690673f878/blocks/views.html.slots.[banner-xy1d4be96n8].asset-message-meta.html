<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <div>
                Dear %%name%%,<br />
                <br />
                Quiz %%quizTitle%%'s report has been published in your %%courseName%%.<br />
                <br />
                <span style="font-size: 16px"
                    ><span style="font-family: Arial, Helvetica, sans-serif"
                        ><span style="color: black"
                            ><span style="font-weight: 400"
                                ><span style="font-style: normal"
                                    ><span style="text-decoration: none"
                                        >Please
                                        <b
                                            ><a
                                                alias="click here"
                                                conversion="false"
                                                data-linkto="other"
                                                href="%%quizLink%%"
                                                style="color: #ff0000; text-decoration: none"
                                                title="click here"
                                                >click here</a
                                            ></b
                                        >
                                        to view the Report now.</span
                                    ></span
                                ></span
                            ></span
                        ></span
                    ></span
                ><br />
                <br />
                Thanks,<br />
                Lumen Team
            </div>
        </td>
    </tr>
</table>
