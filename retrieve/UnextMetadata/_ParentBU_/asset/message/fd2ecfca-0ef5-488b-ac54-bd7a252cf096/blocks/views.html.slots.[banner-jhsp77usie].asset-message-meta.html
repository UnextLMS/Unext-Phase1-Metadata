<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            Dear&nbsp;%%name%%,<br />
            <br />
            A new&nbsp;%%assignmentTitle%% has been published in your %%courseName%%&nbsp;which
            begins from&nbsp;%%startDate%%.<br />
            <br />
            Please
            <b
                ><a
                    alias="click here"
                    conversion="false"
                    data-linkto="other"
                    href="%%assignmentLink%%"
                    style="color: #ff0000; text-decoration: none"
                    title="click here"
                    >click here</a
                ></b
            >
            to submit it now.<br />
            <br />
            Thanks<br />
            Lumen Team
        </td>
    </tr>
</table>
