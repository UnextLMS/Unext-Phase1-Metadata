<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    class="stylingblock-content-wrapper"
    style="min-width: 100%"
>
    <tr>
        <td class="stylingblock-content-margin-cell" style="padding: 20px 20px 0px 15px">
            <table
                cellpadding="0"
                cellspacing="0"
                width="100%"
                role="presentation"
                style="background-color: transparent; min-width: 100%"
                class="stylingblock-content-wrapper"
            >
                <tr>
                    <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
                        Dear %%Name%%,<br />
                        <br />
                        A new Discussion Forum %%ForumTitle%% has been published in your
                        %%CourseName%% which begins from %%StartDate%%.<br />
                        <br />
                        Please
                        <b
                            ><a
                                alias="click here"
                                conversion="false"
                                data-linkto="other"
                                href="%%ForumLink%%"
                                style="color: #ce3030; text-decoration: none"
                                title="click here"
                                >click here</a
                            ></b
                        >&nbsp; to participate in it now.<br />
                        <br />
                        Thanks,<br />
                        Lumen Team<br />
                        &nbsp;
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
