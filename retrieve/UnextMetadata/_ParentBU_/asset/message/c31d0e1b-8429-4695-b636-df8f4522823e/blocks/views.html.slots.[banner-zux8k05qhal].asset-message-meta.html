<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <div>
                Dear %%name%%,<br />
                <br />
                %%learnerName%% submission approval request for Assignment %%assignmentTitle%% has
                been raised as the validity is expired.&nbsp;<br />
                <br />
                Please
                <b
                    ><a
                        alias="click here"
                        conversion="false"
                        data-linkto="other"
                        href="%%assignmentLink%%"
                        style="color: #ff0000; text-decoration: none"
                        title="click here"
                        >click here</a
                    ></b
                >&nbsp;to look into it and take an appropriate action.<br />
                &nbsp;
            </div>
        </td>
    </tr>
</table>
