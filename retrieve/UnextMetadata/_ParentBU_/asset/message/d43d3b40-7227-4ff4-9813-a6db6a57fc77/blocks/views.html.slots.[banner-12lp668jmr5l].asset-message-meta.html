<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <div>
                <span style="font-family: Arial, Helvetica, sans-serif"
                    ><span style="font-size: 16px"
                        ><span style="color: black"
                            ><span style="font-weight: 400"
                                ><span style="font-style: normal"
                                    ><span style="text-decoration: none">Dear&nbsp; </span></span
                                ></span
                            ></span
                        ></span
                    ></span
                >%%name%%<span style="font-family: Arial, Helvetica, sans-serif"
                    ><span style="font-size: 16px"
                        ><span style="color: black"
                            ><span style="font-weight: 400"
                                ><span style="font-style: normal"
                                    ><span style="text-decoration: none"
                                        >,<br />
                                        <br />
                                        Your's live class
                                    </span></span
                                ></span
                            ></span
                        ></span
                    ></span
                >%%liveClassroomTitle%%<span style="font-family: Arial, Helvetica, sans-serif"
                    ><span style="font-size: 16px"
                        ><span style="color: black"
                            ><span style="font-weight: 400"
                                ><span style="font-style: normal"
                                    ><span style="text-decoration: none">
                                        for&nbsp; %%courseName%% will start at %%startDate%%.<br />
                                        <br />
                                        Please
                                        <a
                                            alias="click here"
                                            conversion="false"
                                            data-linkto="other"
                                            href="%%liveClassroomLink%%"
                                            style="color: #808080; text-decoration: underline"
                                            title="click here"
                                            >click here</a
                                        >
                                        to attend it.<br />
                                        <br />
                                        Regards,<br />
                                        &lt;$Sender Signature&gt;</span
                                    ></span
                                ></span
                            ></span
                        ></span
                    ></span
                >
            </div>
        </td>
    </tr>
</table>
