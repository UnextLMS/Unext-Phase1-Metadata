<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            &nbsp;
            <div>
                Dear %%name%%,<br />
                <br />
                %%learnerName%% Challenge Question request for Assignment %%assignmentTitle%% has
                been raised.<br />
                <br />
                Please
                <a
                    alias="click here"
                    conversion="false"
                    data-linkto="other"
                    href="%%assignmentLink%%"
                    style="color: #808080; text-decoration: underline"
                    title="click here"
                    >click here</a
                >
                to look into it and take an appropriate action.<br />
                <br />
                Regards,<br />
                &lt;$Sender Signature&gt;
            </div>
        </td>
    </tr>
</table>
